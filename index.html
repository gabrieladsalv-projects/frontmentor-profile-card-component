<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link href="https://fonts.googleapis.com/css?family=Kumbh+Sans:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="image-container-bg">
        <img src="./images/bg-pattern-card.svg" alt="background image">
      </div>
      <div class="image-container-icon">
        <img src="./images/image-victor.jpg" alt="image of a man">
      </div>
      <div class="info-card">
        <h1 class="name font-detail blue">Victor Crest</h1>
        <span class="age font-detail grey">26</span>
      </div>
      <span class="city grey">London</span>
      <hr>
      <div class="container-views">
        <ul>
          <li class="last-info">
            <span class="numbers font-detail blue">80K</span>
            <span class="numbers-info grey">Followers</span>
          </li>
          <li class="last-info">
            <span class="numbers font-detail blue">803K</span>
            <span class="numbers-info grey">Likes</span>
          </li>
          <li class="last-info">
            <span class="numbers font-detail blue">1.4k</span>
            <span class="numbers-info grey">Photos</span>
          </li>
        </ul>
      </div>
    </div>
    
  </main>
  <footer class="attribution grey">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Gabriel Alvarenga</a>.</p>
  </footer>
</body>
</html>
